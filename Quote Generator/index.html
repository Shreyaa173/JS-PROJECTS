<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="quote-box">
        <div class="quote-head">
          <h1>Quote of the day</h1>
        </div>
        <div class="content">
          <div class="quote" id="quote">
            <p id="quote-text">Loading....</p>
          </div>
          <div class="author" id="author">
            <p id ="author-name">Loading....</p>
          </div>
        </div>
        <div class="buttons">
          <button class="button" onclick="getQuote(api_url);">New Quote</button>
        </div>
      </div>
    </div>

    <script>
      const quote = document.getElementById("quote-text");
      const author = document.getElementById("author-name");
      const api_url = "https://api.quotable.io/random";

      async function getQuote(api_url) {
        const response = await fetch(api_url);
        const data = await response.json();
        console.log(data);
        
        // Update the quote and author correctly
        quote.innerHTML = data.content;  // The actual quote
        author.innerHTML = data.author;  // The author of the quote
      }
      getQuote(api_url);
    </script>
  </body>
</html>
